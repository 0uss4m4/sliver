<h1 mat-dialog-title>Select Server</h1>
<div mat-dialog-content>
    <p>Select a server configuration:</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
        Okay
    </button>
</div>
