<mat-grid-list *ngIf="!dataSrc" cols="3" rowHeight="3:1">
  <!-- Row #1 -->
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <!-- Row #2 -->
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-progress-spinner mode="indeterminate">
    </mat-progress-spinner>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>

<div [@fadeInOut] *ngIf="dataSrc">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSrc" matSort (matSortChange)="sortData($event)">

    <ng-container matColumnDef="isDir">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let entry">
        <i *ngIf="!entry.isDir" class="fas fa-fw fa-file"></i>
        <i *ngIf="entry.isDir" class="fas fa-fw fa-folder"></i>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let entry" class="monospace">
        <span *ngIf="!entry.isDir">{{entry.name}}</span>
        <span *ngIf="entry.isDir">{{entry.name}}/</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
      <td mat-cell *matCellDef="let entry">
        {{entry.size}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row (click)="onRowSelection(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
