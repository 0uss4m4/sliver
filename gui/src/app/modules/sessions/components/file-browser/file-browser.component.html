<mat-grid-list *ngIf="!dataSrc" cols="3" rowHeight="3:1">
  <!-- Row #1 -->
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <!-- Row #2 -->
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-progress-spinner mode="indeterminate">
    </mat-progress-spinner>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>

<div [@fadeInOut] *ngIf="dataSrc">
  <mat-toolbar>
    <span *ngIf="ls" class="monospace">
      {{ls.getPath()}}
    </span>
  </mat-toolbar>

  <button mat-raised-button color="primary" class="toolbar-button" (click)="mkdir()">
    <i class="fas fa-fw fa-folder-plus"></i>
  </button>

  <mat-slide-toggle color="primary" [checked]="showHiddenFiles" (change)="toggleShowHiddenFiles($event.source.checked)">
    Show Hidden Files
  </mat-slide-toggle>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <mat-grid-list *ngIf="isFetching" cols="3" rowHeight="3:1">
    <!-- Row #1 -->
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <!-- Row #2 -->
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <mat-progress-spinner mode="indeterminate">
      </mat-progress-spinner>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>

  <!-- Main table -->
  <table [@fadeInOut] *ngIf="!isFetching" mat-table [dataSource]="dataSrc" matSort (matSortChange)="sortData($event)">

    <ng-container matColumnDef="isDir">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let entry">
        <i *ngIf="!entry.isDir" class="fas fa-fw fa-file"></i>
        <i *ngIf="entry.isDir" class="fas fa-fw fa-folder"></i>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let entry" class="monospace">
        <span *ngIf="!entry.isDir">{{entry.name}}</span>
        <span *ngIf="entry.isDir">{{entry.name}}/</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
      <td mat-cell *matCellDef="let entry">
        <span *ngIf="entry.name !== '..'">{{entry.size | fileSize}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let entry">
        <button *ngIf="entry.name !== '..'" mat-button color="warn" (click)="rm($event, entry)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row (click)="onRowSelection(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
