<mat-card [@fadeInOut]>

    <mat-progress-spinner *ngIf="!sessions" mode="indeterminate">
    </mat-progress-spinner>

    <table mat-table *ngIf="sessions" [dataSource]="dataSrc" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let session"> {{session.getId()}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let session"> {{session.getName()}} </td>
        </ng-container>

        <ng-container matColumnDef="transport">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Transport</th>
            <td mat-cell *matCellDef="let session"> {{session.getTransport()}} </td>
        </ng-container>

        <ng-container matColumnDef="remote-address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Remote Address</th>
            <td mat-cell *matCellDef="let session"> {{session.getRemoteaddress()}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
            <td mat-cell *matCellDef="let session"> {{session.getUsername()}} </td>
        </ng-container>

        <ng-container matColumnDef="os">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Operating System</th>
            <td mat-cell *matCellDef="let session"> {{session.getOs()}} </td>
        </ng-container>

        <ng-container matColumnDef="checkin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Check-in</th>
            <td mat-cell *matCellDef="let session"> {{session.getLastcheckin()}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>
